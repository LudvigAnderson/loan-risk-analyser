workerPoolSpecs:
  - machineSpec:
      machineType: n1-standard-4
      acceleratorType: NVIDIA_TESLA_T4
      acceleratorCount: 1
    replicaCount: 1
    containerSpec:
      imageUri: __IMAGE_URI__ # will be appropriately substituted by GitHub Actions

scheduling:
  timeout: 3600s
  strategy: SPOT

serviceAccount: github-ci@loan-risk-analyser.iam.gserviceaccount.com

